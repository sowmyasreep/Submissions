
<!DOCTYPE html>
<html>
<head>
    <title>Odd/Even Checker</title>
    <script>function checkOddEven() {
      for (var i = 0; i <= 15; i++) {
        if (i % 2 === 0) {
          document.write(i + " is even<br>");
        } else {
          document.write(i + " is odd<br>");
        }
      }
    }</script>
</head>
<body>
    <button onclick="checkOddEven()">Check Odd/Even</button>
</body>
</html>
